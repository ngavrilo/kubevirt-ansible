---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ ovs_provisioner_name }}
  namespace: {{ namespace }}
  labels:
    tier: node
    app: ovs-cni-plugin
spec:
  template:
    metadata:
      labels:
        tier: node
        app: ovs-cni-plugin
    spec:
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - name:  {{ ovs_provisioner_name }}
        image: {{ ovs_provisioner_repo }}:{{ ovs_provisioner_release }}
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        securityContext:
          privileged: true
        volumeMounts:
        - name: cnibin
          mountPath: /host/opt/cni/bin
      volumes:
      - name: cnibin
        hostPath:
          path: /opt/cni/bin
